<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c31f955b45.js" crossorigin="anonymous"></script>

<body class="bg-body-tertiary">
    <header>

    </header>

    <main class="login-main d-flex">
        <div class="login d-flex shadow-lg rounded">
            <i class="fa-solid fa-bowl-food big"></i>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <a class="login-btn" href="home.html">Ingresar</a>
        </div>
    </main>
